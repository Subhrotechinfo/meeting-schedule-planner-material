<app-mainnav></app-mainnav>
<br>
<div class="container-fluid">
  <div class="col-sm-12 col-md-8 col-lg-6 mx-auto">
      <mat-card>
        <form>
            <div class="form-group">
                <mat-form-field class="field">
                  <input matInput placeholder="MeetingTopic" type="text">
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field class="field">
                    <input matInput placeholder="Meeting Description" type="text">
                </mat-form-field>
            </div>
            <div class="form-group">
              <!-- add the text box for searching users in the list and show the selected users -->
                <mat-form-field>
                    <mat-select [(value)]="selected">
                      <mat-option>User List</mat-option>
                      <mat-option value="option1">User 1</mat-option>
                      <mat-option value="option2">User 2</mat-option>
                      <mat-option value="option3">User 3</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field class="field">
                  <mat-label>Start Date</mat-label>
                  <!-- make changes here -->
                  <!-- https://danielykpan.github.io/date-time-picker/ -->
                  <input matInput [owlDateTimeTrigger]="stdt" [owlDateTime]="stdt">
                  <owl-date-time #stdt></owl-date-time>
                </mat-form-field> 
            </div>
            <div class="form-group">
                <mat-form-field class="field">
                  <mat-label>End Date</mat-label>
                  <!-- make changes here -->
                  <input matInput [owlDateTimeTrigger]="endt" [owlDateTime]="endt">
                  <owl-date-time #endt></owl-date-time>
                </mat-form-field> 
            </div>
            <button mat-raised-button color="primary" >Add Meeting</button>
        </form>
      </mat-card>
</div>
</div>
