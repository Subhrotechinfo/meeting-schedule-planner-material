<div class="container-fluid">
  <div class="row text-center border-bottom border-info">
    
    <div class="col-sm-12 col-md-2 col-lg-3 own-navbar">
      <h5 class="border border-info">Welcome Dashboard</h5>
    </div>

    <div class="col-sm-6 col-md-4 col-lg-4 own-navbar">
      <div class="btn-group">
        <button style="margin-right:10px;" type="button" class="btn btn-light btn-circle" mwlCalendarPreviousView
          [view]="view" [(viewDate)]="viewDate" (viewDateChange)="activeDayIsOpen= false">
        </button>

        <!-- <h5>{{viewDate | calenderDate:(view+'ViewTitle'):'en'}}</h5> -->

        <button style="margin-left:10px;" type="button" class="btn btn-light btn-circle" mwlCalenderNextView 
          [view]="view" [(viewDate)]="viewDate" (viewDateChange)="activeDayIsOpen= false">
          <i class="fas fa-angel-right"></i>
        </button>
      </div>
    </div>

    <div class="col-sm-6 col-md-3 col-lg-3 own-navbar">
      <div class="btn-group">
        <button style="margin-right: 10px;" type="button" class="btn btn-light" mwlCalenderToday
          [(viewDate)]="viewDate"> 
              Today
        </button>

        <select [(ngModel)]="view" name="view" class="form-control">
          <option value="month">Month</option>
          <option value="week">Week</option>
          <option value="day">Day</option>
        </select>
      </div>
    </div>

    <div class="col-sm-12 col-md-3 col-lg-2 own-navbar">
      <div class="btn-group" role="group" style="float:right;">
        <button id="btnGroupDropUserInfo" type="button" class="btn btn-outline-info rounded"
          data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{ adminname ? adminName: 'Admin' }}
        </button>

         <div class="dropdown-menu dropdown-menu-right" aria-labelledby="btnGroupDropUserInfo">
           <a class="dropdown-item" (click)="getAdminMeetings(adminId)">View my meetings</a>
           <a class="dropdown-item" (click)="sendMeetingRemaindersonEmailFunction()">Send Remainder for Todays Meeting</a>
           <a class="dropdown-item" (click)="logoutFuntion(adminId)">Sign Out</a>
         </div> 
      </div>
    </div>
  </div>
  
</div>
