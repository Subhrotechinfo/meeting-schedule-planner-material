<div class="title mt-3">Users</div>
<ng-container *ngIf="users.length > 0">
  <div class="user-div">
    <div class="user mt-1 row" *ngFor="let user of users">
      <div class="col-sm-10">{{ user.name }}</div>

      <div
        [ngClass]="{
          'col-sm-2': true,
          'status-active': user.status === 1,
          'status-inactive': user.status === -1
        }"
      >
        <i class="fa fa-circle"></i>
      </div>
    </div>
  </div>
